<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List - Modern Design</title>
</head>
<body>
    <div class="container">
        <h1 class="header">To Do List</h1>
        <p class="paragraf">Double-click an item to mark it complete</p>
        <form class="formTodolist" action="script.js">
            <div class="pembungkus_form">
                <input class="inputan" type="text" placeholder="Add a new task">
                <div class="buttons">
                    <button class="btn btn-add" type="submit">Add</button>
                    <button class="btn btn-save" type="button">Save</button>
                    <button class="btn btn-delete" type="button">Delete</button>
                    <button class="btn btn-clear" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
